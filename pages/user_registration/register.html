<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <hr>
    <main>
        <form action="/register">
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" placeholder="First Name" required>
            <label for="last">Enter last name</label>
            <input type="text" name="last" id="last" placeholder="Last Name" required>
            <p>
                <label for="username" >Enter username</label>
                <input type="text" name="username" id="username"  placeholder="Username" minlength="8" maxlength="20" required>
            </p>
            <p>
                <label for="password">Enter password</label>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                <label for="confirmpassword">Confirm password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Passowrd" minlength="8" required>
            </p>
            <p>
                <label for="birth">Enter birthday: </label>
                <input type="date" name="birth" id="birth" required>
                <label for="email">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </p>
            <button>Submit!</button>
        </form>
    </main>
</body>

</html>
