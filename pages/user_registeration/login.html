<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <h1>
        <a href="\main.html"><img src="\images/RenovaCalc.jpg" width="50" /></a>
        Log In
        <hr>
      </h1>
    </header>

    <main>
      <form id="loginform">
        <p>
          <label for="username">Enter Username</label>
          <input
            id="username"
            type="text"
            placeholder="username"
            name="username"
          />
        </p>
        <p>
          <label for="password">Enter password</label>
          <input
            id="password"
            type="password"
            placeholder="password"
            name="password"
          />
        </p>
        <sub><a href="forgotpass.html">forgot password?</a></sub>
        <br />

        <button type="submit">Log-in</button>
      </form>
    </main>
    <script src="/scripts/login.js"></script>

  </body>
</html>
