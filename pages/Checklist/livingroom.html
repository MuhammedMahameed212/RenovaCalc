<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livingroom - CheckList</title>
</head>

<body>
    <main>
        <h1>livingroom CheckList</h1>
        <hr>
        <b>Mark your progress</b>
        <br><br><br>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">item</th>
                    <th rowspan="2">check</th>
                    <th rowspan="2">notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item1">
                        <label for="product1">item 1</label>
                    </td>

                    <td>
                        <input id="product1" type="checkbox" name="check1">
                    </td>

                    <td><input id="product1" type="text" placeholder="add note!"></td>
                </tr>
                <tr>
                    <td class="item2">
                        <label for="product2">item 2</label>
                    </td>

                    <td>
                        <input id="product2" type="checkbox">
                    </td>

                    <td><input id="product2" type="text" placeholder="add note!"></td>
                </tr>
                <tr>
                    <td class="item3">
                        <label for="product3">item 3</label>
                    </td>

                    <td>
                        <input id="product3" type="checkbox">
                    </td>

                    <td><input id="product3" type="text" placeholder="add note!"></td>
                </tr>
                <tr>
                    <td class="item4">
                        <label for="product4">item 4</label>
                    </td>

                    <td>
                        <input id="product4" type="checkbox">
                    </td>

                    <td><input id="product4" type="text" placeholder="add note!"></td>
                </tr>
                <tr>
                    <td class="item5">
                        <label for="product5">item 5</label>
                    </td>

                    <td>
                        <input id="product5" type="checkbox">
                    </td>

                    <td><input id="product5" type="text" placeholder="add note!"></td>
                </tr>

                <tr>
                    <td>
                        <form action="">
                            <input type="text" placeholder="Add Item">

                        </form>

                    </td>
                </tr>





            </tbody>
        </table>
    </main>

</body>

</html>
